<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Link</title>
    <link rel="stylesheet" href="style_shop.css" type="text/css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <!-- Importing Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product">
        <p1>Products Available</p1>
        <div class="product_img">
            <img class="bomber" src="images/Bomber Jacket.png" alt="">
            <h1>Black Bomber Jacket</h1>
            <p class="bomber_price">Rs.2500</p>
            <img class="cart" src="images/cart.png">

            <img class="red_top" src="images/women's top.png" alt="">
            <h2>Women's Red Top</h2>
            <p class="red_top_price">Rs.1500</p>
            <img class="cart2" src="images/cart.png">

            <img class="sweatshirt" src="images/Letter Graphic Drop Shoulder Pullover.jfif">
            <h3>Chicago Graphic Pullover</h3>
            <p class="sweat_price">Rs. 2000</p>
            <img class="cart3" src="images/cart.png">

            <img class="wool_jacket" src="images/wool_jacket.jfif">
            <h4>Beige Unisex Wool Jacket</h4>
            <p class="wool_price">Rs. 3000</p>
            <img class="cart4" src="images/cart.png">
            

        </div>
    </div>

</html>
